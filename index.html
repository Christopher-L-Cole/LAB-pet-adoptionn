<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <b><h2>Choose your Character!</h2></b>
  <form>
    <div class="mb-3">
        <h6>Add Your Own Pet</h6>
        <label for="petName" class="form-label">Pet Name</label>
        <input type="text" class="form-control" id="petName">
      </div>
      <div class="mb-3">
        <label for="petColor" class="form-label">Pet Color</label>
        <input type="text" class="form-control" id="petColor">
      </div>
      <div class="mb-3">
        <label for="petSkill" class="form-label">Pet's Special Skill</label>
        <input type="text" class="form-control" id="petSkill">
      </div>
      <div class="mb-3">
        <label for="petImg" class="form-label">Image of Pet (URL)</label> 
        <!-- //surprised this works^^ -->
        <input type="text" class="form-control" id="petImg">
      </div>

        <!-- below is Radio buttons are used if you want to limit the user to just one selection from a list of preset options. -->
      <div>
        <h6>What kind of pet do you have?</h6>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="catCheck" value="cat" >
          <label class="form-check-label" for="exampleRadios1">
            Cat
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="dogCheck" value="dog">
          <label class="form-check-label" for="exampleRadios2">
            Dog
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="exampleRadios" id="dinoCheck" value="dino" >
          <label class="form-check-label" for="exampleRadios3">
            Dino
          </label>
        </div>

     <div>
      <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
   </form>  
  <div id="buttons">
    <button type="button" id="Dog" class="btn btn-info">Dog</button>
    <button type="button" id="Cat" class="btn btn-info">Cat</button>
    <button type="button" id="Dino" class="btn btn-info">Dino</button>
    <button type="button" id="All" class="btn btn-info">All Pets</button>
</div>
  <div id="app"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
